
<div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" #close class="close" data-dismiss="modal" aria-label="Close" (click)="clearState()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="exampleModalLabel">注册</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" 
              #signInForm="ngForm" 
              (ngSubmit)="doSubmit(signInForm.value, close)">

          <div class="form-group">
            <div class="col-sm-12">
              <input type="tel" 
                    class="form-control" 
                    id="phone" 
                    name="phone"
                    placeholder="电话"
                    ngModel
                    (blur)="doValidatorFormPhone(signInForm.value)">
            </div>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="invalidPhone">请输入正确的电话号码!</div>
          <div class="form-group">
            <div class="col-sm-12">
              <input type="password" 
                    class="form-control" 
                    id="password" 
                    name="password" 
                    placeholder="密码"
                    ngModel
                    (blur)="doValidatorFormPassword(signInForm.value)">
            </div>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="invalidPass">请输入正确的密码格式!</div>
          <div class="form-group">
            <div class="col-sm-12">
              <input type="password" 
                    class="form-control" 
                    id="repassword" 
                    name="repassword" 
                    placeholder="确认密码"
                    ngModel
                    (blur)="doValidatorFormRePass(signInForm.value)">
            </div>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="invalidRePass">两次密码输入不一致!</div>
          <div class="form-group">
            <label class="col-sm-6">
              <input class="form-control" 
                    type="text" 
                    name="captcha" 
                    placeholder="请输入验证码"
                    ngModel
                    (blur)="doValidatorFormCaptcha(signInForm.value)">
            </label>
            <label class="col-sm-offset-2 col-sm-4">
              <img class="form-control" id="captcha" src={{captcha}} title="点击刷新验证码" (click)="getCaptcha()">
            </label>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="invalidCaptcha">请输入正确的验证码!</div>
          <div class="form-group">
            <div class="col-sm-offset-0 col-sm-12">
              <input type="submit" 
                    class="btn btn-default" 
                    id="signin" 
                    style="width:100%"  
                    value="确定"
                    >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
