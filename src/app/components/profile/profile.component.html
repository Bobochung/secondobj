<section class="container" id="userProfile">
  <app-upload-file></app-upload-file>
  <form class="form-horizontal" id="edit" role="form" [formGroup]="profileForm" (ngSubmit)="doSubmit(profileForm.value)">
    <div class="form-group">
      <label for="realName" class="col-sm-offset-3 col-sm-1 control-label">姓名</label>
      <div class="col-sm-4">
        <input type="tel" class="form-control" id="realName" name="realName" placeholder="姓名" [formControl]="profileForm.controls['realName']">
      </div>
    </div>
    <div *ngIf="!profileForm.controls['realName'].valid" class="alert alert-danger">请输入真实姓名!</div>
    <div class="form-group">
      <label for="nickName" class="col-sm-offset-3 col-sm-1 control-label">昵称</label>
      <div class="col-sm-4">
        <input type="tel" class="form-control" id="nickName" name="nickName" placeholder="昵称" [formControl]="profileForm.controls['nickName']">
      </div>
    </div>
    <div *ngIf="!profileForm.controls['nickName'].valid" class="alert alert-danger">请输入正确的昵称!</div>
    <div class="form-group">
      <label for="nickName" class="col-sm-offset-3 col-sm-1 control-label">电话</label>
      <div class="col-sm-4">
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="电话" [formControl]="profileForm.controls['phone']">
      </div>
    </div>
    <div *ngIf="!profileForm.controls['phone'].valid" class="alert alert-danger">请输入正确的电话!</div>
    <div class="form-group">
      <label for="nickName" class="col-sm-offset-3 col-sm-1 control-label">邮箱</label>
      <div class="col-sm-4">
        <input type="tel" class="form-control" id="email" name="email" placeholder="邮箱" [formControl]="profileForm.controls['email']">
      </div>
    </div>
    <div *ngIf="!profileForm.controls['email'].valid" class="alert alert-danger">Email格式不正确！</div>
    <div class="form-group">
      <label for="age" class="col-sm-offset-3 col-sm-1 control-label">年龄</label>
      <div class="col-sm-4">
        <input type="tel" class="form-control" id="age" name="age" placeholder="年龄" [formControl]="profileForm.controls['age']">
      </div>
    </div>
    <div class="form-group">
      <label for="gender" class="col-sm-offset-3 col-sm-1 control-label">性别</label>
      <div class="col-sm-2">
        <input type="radio" value="1" #male checked={{isMale}} (change)="getGender(male.value)" name="gender" />男 &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" value="0" checked={{isFemale}} #female (change)="getGender(female.value)" name="gender" />女
      </div>
    </div>
    <div class="form-group">
      <label for="address" class="col-sm-offset-3 col-sm-1 control-label">住址</label>
      <div class="col-sm-4">
        <input type="tel" class="form-control" id="address" name="address" placeholder="住址" [formControl]="profileForm.controls['address']">
      </div>
    </div>
    <div *ngIf="!profileForm.controls['address'].valid" class="alert alert-danger">请输入地址!</div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-4">
        <button type="submit" class="btn btn-primary">上传</button>
      </div>
    </div>
  </form>
</section>
