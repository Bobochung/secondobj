<div class="form-group clearfix" style="text-align:center">
  <img class="userImg" src={{imgsrc}}>
</div>
<form class="form-horizontal" role="form" enctype="multipart/form-data" #form="ngForm" (ngSubmit)="submitFile()">
  <div class="form-group">
    <label for="realName" class="col-sm-offset-3 col-sm-1 control-label">选择头像</label>
    <div class="col-sm-4">
      <input id="photoFile" name="photoFile" type="file" id="file" ngModel (change)="getFiles($event)">
    </div>
  </div>
</form>
