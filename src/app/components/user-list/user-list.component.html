<section class="content" style="margin: 0 50px">
  <table id="example-user" class="table table-striped
		   table-bordered" cellspacing="0" width="100%">
  </table>
</section>
<!-- 模态框 --> 
<!-- 添加 -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">添加</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="edit-form" role="form" method="POST" action="">
          <div class="form-group">
            <label for="realName" class="col-sm-2 control-label">分类</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="add-classTitle" name="classTitle" placeholder="分类">
            </div>
          </div>
          <div class="form-group">
            <label for="nickName" class="col-sm-2 control-label">类别</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="add-title" name="title" placeholder="类别">
            </div>
          </div>
          <div class="form-group">
            <label for="age" class="col-sm-2 control-label">内容</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="add-content" name="content" placeholder="内容">
            </div>
          </div>
          <div class="form-group">
            <label for="gender" class="col-sm-2 control-label">作者</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="add-author" name="author" placeholder="作者">
            </div>
          </div>
          <div class="form-group">
            <label for="address" class="col-sm-2 control-label">发布</label>
            <div class="col-sm-10 control-label">
              <label class="col-sm-2">
                <input type="radio" id="add-publishY" name="isPublish" value="1">是
              </label>
              <label class="col-sm-2">
                <input type="radio" id="add-publishN" name="isPublish" value="0">否
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="address" class="col-sm-2 control-label">链接</label>
            <div class="col-sm-10">
              <input type="tel" class="form-control" id="add-url" name="url" placeholder="链接">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-primary" id="add-data" data-dismiss="modal" onclick="addItems()">提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- 编辑 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">编辑</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="edit-form" role="form" method="POST" action="">
          <input type="hidden" id="_id" name="_id">
          <div class="form-group">
            <label for="realName" class="col-sm-2 control-label">分类</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="classTitle" name="classTitle" placeholder="分类">
            </div>
          </div>
          <div class="form-group">
            <label for="nickName" class="col-sm-2 control-label">类别</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="title" name="title" placeholder="类别">
            </div>
          </div>
          <div class="form-group">
            <label for="age" class="col-sm-2 control-label">内容</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="content" name="content" placeholder="内容">
            </div>
          </div>
          <div class="form-group">
            <label for="gender" class="col-sm-2 control-label">作者</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="author" name="author" placeholder="作者">
            </div>
          </div>
          <div class="form-group">
            <label for="address" class="col-sm-2 control-label">发布</label>
            <div class="col-sm-10 control-label">
              <label class="col-sm-2">
                <input type="radio" id="publishY" name="isPublish" value="1">是
              </label>
              <label class="col-sm-2">
                <input type="radio" id="publishN" name="isPublish" value="0">否
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="address" class="col-sm-2 control-label">链接</label>
            <div class="col-sm-10">
              <input type="tel" class="form-control" id="url" name="url" placeholder="链接">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-primary" id="updata" data-dismiss="modal">上传</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- 删除 -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">删除</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" role="alert" style="padding: 0;margin: 0;text-align: center;font-size: 20px;">确定删除这条记录吗?</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="btn-delete" data-dismiss="modal">确定</button>
      </div>
    </div>
  </div>
</div>
